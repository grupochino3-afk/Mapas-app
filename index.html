<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupo Chino Laferrere</title>

  <style>
    body {
      background-color: #333441;
      text-align: center;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    button {
      border-radius: 25px;
      background-color: #F0EFEB;
      font-size: 16px;
      width: 130px;
      height: 40px;
      cursor: pointer;
    }

    p, h1, h2 {
      color: white;
    }

    #myFrame, #terris {
      border-radius: 25px;
    }

    select {
      font-size: 22px;
      background-color: #F0EFEB;
    }
  </style>
</head>

<body>

  <h1>GRUPO CHINO LAFERRERE</h1>

  <h2>Seleccione un territorio:</h2>

  <select id="terris">
    <option value="https://www.google.com/maps/d/u/1/embed?mid=1D0jU30isYPQNpGHVlpaM8VfJR9FRNNuT">1 al 3 Ciudadela</option>
    <option value="https://www.google.com/maps/d/u/1/embed?mid=1nzcK-uB5nohxDrUuVUzK5qODD6Fcg4uI">4 al 10 Lomas del Mirador</option>
    <option value="https://www.google.com/maps/d/u/1/embed?mid=1ainJ1oAw80k1ejPKfnawvifX89pmb_gc">11 al 16 La Tablada</option>
    <option value="https://www.google.com/maps/d/u/1/embed?mid=1Ub9KGCwYrdGILeH3Ve-OOMuM0_h-ZJ5K">17 al 21 Villa Madero</option>
    <option value="https://www.google.com/maps/d/u/1/embed?mid=1Lma9R8kbNBhNEfemQGkM6pGq1NQFyZVl">Límites del Territorio</option>
  </select>

  <br><br>
  <button onclick="FSelecTerri()">Elegir</button>

  <br><br>

  <iframe
    id="myFrame"
    src="https://www.google.com/maps/d/u/1/embed?mid=1Lma9R8kbNBhNEfemQGkM6pGq1NQFyZVl"
    width="90%"
    height="700">
  </iframe>

  <p>- ESTE ARCHIVO NO ES PARA DISTRIBUCIÓN MASIVA -</p>

  <script>
    function FSelecTerri() {
      var select = document.getElementById("terris");
      var frame = document.getElementById("myFrame");
      frame.src = select.value;
    }
  </script>

</body>
</html>
