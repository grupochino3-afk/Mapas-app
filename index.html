h1, h2, p {

  text-align: center;
}

select, button {

  border-radius: 20px;

}

button {

  cursor: pointer;
}

#controls {
  text-align: center;
  margin-bottom: 10px;
}

#maps {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 12px;
}

.map-box {
  background: #222;
  border-radius: 20px;
  padding: 6px;
  position: relative;
}

.map-title {
  color: white;
  font-weight: bold;
  text-align: center;
  padding: 6px;
  cursor: pointer;
}

.map-box iframe {
  width: 100%;
  height: 320px;
  border: none;
  border-radius: 16px;
}

.remove-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  background: #c0392b;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 4px 10px;
  cursor: pointer;
  font-size: 14px;
}

.fullscreen {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: #000;
  padding: 10px;
}

.fullscreen iframe {
  height: calc(100vh - 60px);
}
</style>

<script>
const mapsDiv = document.getElementById("maps");

function saveState() {
  localStorage.setItem("maps", mapsDiv.innerHTML);
}

function attachEvents() {
  document.querySelectorAll(".map-box").forEach(box => {
    box.querySelector(".remove-btn").onclick = () => {
      box.remove();
      saveState();
    };

    box.querySelector(".map-title").onclick = () => {
      box.classList.toggle("fullscreen");
    };
  });
}

function loadState() {
  const data = localStorage.getItem("maps");
  if (data) {
    mapsDiv.innerHTML = data;
    attachEvents();
  }
}

function addMap() {
  const select = document.getElementById("terris");
  const url = select.value;
  const title = select.options[select.selectedIndex].text;

  const box = document.createElement("div");
  box.className = "map-box";

  box.innerHTML = `
    <div class="map-title">${title}</div>
    <button class="remove-btn">Quitar</button>
    <iframe src="${url}"></iframe>
  `;

  mapsDiv.appendChild(box);
  attachEvents();
  saveState();
}

loadState();
</script>
