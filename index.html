<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #elegir {
      margin-bottom: 15px;
    }

    select {
      width: 95%;
      max-width: 400px;
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
    }

    iframe {
      width: 95vw;
      height: 70vh;
      border: none;
      border-radius: 25px;
      background-color: white;
    }
  </style>

  <script>
    function FSelecTerri() {
      var selector = document.getElementById("terris");
      var frame = document.getElementById("myFrame");
      frame.src = selector.value;
    }
  </script>
</head>

<body>

  <h1>Territorios</h1>

  <div id="elegir">
    <label for="terris">Elegí el territorio:</label><br><br>
    <select id="terris" onchange="FSelecTerri()">
      <option value="https://www.google.com/maps/d/u/1/embed?mid=1ZyM6JpZudv6A9DqgPpJQK3nF4R4Jp0k">Territorio 1</option>
      <option value="https://www.google.com/maps/d/u/1/embed?mid=1xgI0W8bq4z6N3k4xQvJ3MZpYpJ9M">Territorio 2</option>
      <option value="https://www.google.com/maps/d/u/1/embed?mid=1A2B3C4D5E6F7G8H9I0J">Territorio 3</option>
      <!-- seguí agregando territorios acá -->
    </select>
  </div>

  <iframe
    id="myFrame"
    src="https://www.google.com/maps/d/u/1/embed?mid=1ZyM6JpZudv6A9DqgPpJQK3nF4R4Jp0k">
  </iframe>

</body>
</html>
